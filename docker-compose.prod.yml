version: '3.8'

services:
  node:
    build: 
      context: ./node
      dockerfile: Dockerfile
    container_name: jemandandere-node
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: jemandandere-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - node
    restart: always
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: jemandandere-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 